
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Futures Screener</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; margin: 0; padding: 0; text-align: center; }
    h1 { padding: 20px; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; }
    .pair { background: #222; margin: 5px; padding: 10px 15px; border-radius: 8px; display: flex; align-items: center; }
    .circle { width: 16px; height: 16px; border-radius: 50%; margin-right: 8px; }
    .green { background-color: #0f0; }
    .yellow { background-color: #ff0; }
    .red { background-color: #f00; }
  </style>
</head>
<body>
  <h1>Binance Futures Screener</h1>
  <div class="grid" id="screener"></div>
  <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const screener = document.getElementById('screener');
    const audio = document.getElementById('alert-sound');
    let symbols = [];
    const tradeCounts = {};
    const socketMap = {};

    // Заменить на актуальный список фьючерсных пар
    const pairs = [ "BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT", "AVAXUSDT", "DOGEUSDT", "XRPUSDT", "LTCUSDT", "TRXUSDT" ]; // пример

    function connect(pair) {
      const stream = pair.toLowerCase() + "@aggTrade";
      const socket = new WebSocket("wss://stream.binance.com:9443/ws/" + stream);
      socketMap[pair] = socket;
      tradeCounts[pair] = [];

      socket.onmessage = event => {
        const data = JSON.parse(event.data);
        const now = Date.now();
        tradeCounts[pair].push(now);
        // Удаляем старые сделки (оставляем только последние 60 сек)
        tradeCounts[pair] = tradeCounts[pair].filter(t => now - t < 60000);
      };

      socket.onerror = () => {
        console.warn("Ошибка сокета для", pair);
      };
    }

    function updateDisplay() {
      const now = Date.now();
      const display = pairs.map(pair => {
        const count = tradeCounts[pair]?.filter(t => now - t < 60000).length || 0;
        return { pair, count };
      }).sort((a, b) => b.count - a.count);

      screener.innerHTML = '';
      display.forEach(({pair, count}) => {
        let color = 'red';
        if (count >= 900) {
          color = 'green';
          audio.play();
        } else if (count >= 600) {
          color = 'yellow';
        }

        const div = document.createElement('div');
        div.className = 'pair';
        div.innerHTML = `<div class="circle ${color}"></div><strong>${pair}</strong>&nbsp; ${count}/мин`;
        screener.appendChild(div);
      });
    }

    // Инициализация
    pairs.forEach(connect);
    setInterval(updateDisplay, 20000);
  </script>
</body>
</html>
